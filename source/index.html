<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetour</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page">
    <header class="page__header header" data-test="header" role="button" tabindex="0" aria-label="Меню Навигации.">
      <section class="container header__wrapper">
        <div class="header__burger-button burger-button">
          <div class="burger-button__contents"></div>
        </div>
        <nav class="header__header-nav header-nav">
          <ul class="header-nav__list">
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">Туры</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">Обучение</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">О нас</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">Отзывы</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">Фотографии</a>
            </li>
            <li class="header-nav__item">
              <a class="header-nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="header__logo-wrapper">
          <img class="header__logo" src="./img/logo/logo-light.svg" alt="Логотип туристической компании.">
        </div>
        <a class="header__phone" href="tel:+78000000000">8 800 000-00-00</a>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <!-- примеры требуемых атрибутов data-test="*" -->
    <div data-test="header">header</div>
    <div data-test="hero">hero</div>
    <div data-test="tours">tours</div>
    <div data-test="training">training</div>
    <div data-test="about">about</div>
    <div data-test="reviews">reviews</div>
    <div data-test="adv">adv</div>
    <div data-test="gallery">gallery</div>
    <div data-test="form">form</div>
    <div data-test="footer">footer</div>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
